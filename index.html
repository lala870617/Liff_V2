<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>自動發訊息工具2</title>
    <!-- LIFF -->
    <script src="https://static.line-scdn.net/liff/edge/versions/2.11.1/sdk.js"></script> 
    <!-- vConsole -->
    <script src="./vconsole.min.js"></script>
    <script src="./liff-starter-V2.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="./assets/css/floating-labels.css" rel="stylesheet">
</head>


<body data-gr-c-s-loaded="true">
    <form class="form-signin" id="content">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-strong">自動發訊息工具</h1>
        </div>
        <div class="form-label-group">
            <select class="custom-select d-block w-100" id="type" onchange="changeType()" required>
                <option value="choose" disable hidden selected>選擇消息類型</option>
                <option value="text">文字</option>
                <option value="image">圖片</option>
                <option value="video">影片</option>
                <option value="audio">語音</option>
                <option value="sticker">貼圖</option>
                <option value="stickerimage">貼圖圖片</option>
                <option value="messages">訊息</option>
                <option value="messagesUrl">網址訊息</option>
                <option value="scanQr">掃描二維碼</option>
                <option value="liffToken">獲得LIFF token</option>
                <option value="genToken">生成LIFF token</option>
            </select>
        </div>
        <div class="form-label-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="share" class="custom-control-input">
            </div>
        </div>
        <a href="#" id="liffSendMessage" class="btn btn-lg btn-primary btn-block">發送LIFF消息</a>
    </form>
</body>
